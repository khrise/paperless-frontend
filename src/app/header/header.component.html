<!-- Navigation -->

<div class="navbar-dark bg-primary fixed-top">
  <div>
    <nav class="navbar navbar-expand-lg " id="mainNav">
      <a [routerLink]="['/']" class="navbar-brand js-scroll-trigger">Paperless</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a [routerLink]="['/documents']" class="nav-link js-scroll-trigger" >Documents</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/tags']" class="nav-link js-scroll-trigger">Tags</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/correspondents']" class="nav-link js-scroll-trigger">Correspondents</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="small">
    <nav class="navbar navbar-expand-sm" id="breadcrumbNav">
      <ul class="navbar-nav ">
        <li class="nav-item nav-link" *ngFor="let elem of breadcrumbs | async">
          <a [routerLink]="[elem.url, elem.params]">{{elem.label}}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
