<!-- Navigation -->

<div class="navbar-dark bg-primary fixed-top">
  <div>
    <nav class="navbar navbar-expand-lg " id="mainNav">
      <a [routerLink]="['/']" class="navbar-brand js-scroll-trigger">Paperless</a>
      <button class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          (click)="isNavbarCollapsed = !isNavbarCollapsed" 
          data-target="#navbarResponsive" 
          aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed" id="navbarResponsive">
        <ul class="navbar-nav ml-auto text-right" [class.show]="!isNavbarCollapsed" >
          <li class="nav-item">
            <a [routerLink]="['/documents']" class="nav-link js-scroll-trigger" >Documents</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/tags']" class="nav-link js-scroll-trigger">Tags</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/correspondents']" class="nav-link js-scroll-trigger">Correspondents</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/settings']" class="nav-link js-scroll-trigger"><i class="material-icons">settings</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="small">
    <nav class="breadcrumbArea" id="breadcrumbNav">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let elem of breadcrumbs | async">
          <a [routerLink]="[elem.url]">{{elem.label}}</a>
        </li>
      </ol>
    </nav>
  </div>
</div>
