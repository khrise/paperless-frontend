<div class="h-100 container" [formGroup]="form">

      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="w-50">
            <input #url matInput placeholder="Url" formControlName="url">
            <mat-error *ngIf="form.controls.url.invalid">{{form.controls.url.errors | json}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="w-50">
              <input #user matInput placeholder="Username" formControlName="user">
              <mat-error *ngIf="form.controls.user.invalid">{{form.controls.user.errors | json}}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
              <mat-form-field class="w-50">
                <input type="password" #pwd matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="form.controls.password.invalid">{{form.controls.password.errors | json}}</mat-error>
              </mat-form-field>
            </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <button mat-icon-button (click)="save()"><i class="material-icons">save</i></button>
        </div>
      </div>
