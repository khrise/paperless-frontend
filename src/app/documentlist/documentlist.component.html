<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let doc of list">
      <mat-grid-tile-header>{{ doc.title }}</mat-grid-tile-header>
      
      <div class="m-1 h-100 w-100" 
      [style.backgroundImage]="'url('+ baseUrl + doc.thumbnail_url +')'">
        <!--<img src="{{baseUrl + doc.thumbnail_url}}"/>-->
      </div>
      <mat-grid-tile-footer>
        <a  >content</a>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
