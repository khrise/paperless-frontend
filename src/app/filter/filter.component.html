

<div class="container">
  <div class="row">
    <div class="col-sm-2">
        <mat-menu #filterMenu="matMenu">
            <button *ngFor="let filter of filterFields" mat-menu-item (click)="addFilter(filter)">{{filter}}</button>
          </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="filterMenu">
        <i class="material-icons">filter_list</i>
      </button>
    </div>
    <div class="col-sm-8">
        <form [formGroup]="filterForm" class="filter-form">
          <mat-form-field class="example-full-width" *ngFor="let elem of filter">
            <input matInput placeholder="{{elem.field}}" formControlName="{{elem.field}}" value="{{elem.value}}">
          </mat-form-field>
        </form>
    </div>
    <div class="col-sm-2">
      <button mat-icon-button (click)="emit()"><i class="material-icons">search</i></button>
    </div>
  </div>
      
</div>
