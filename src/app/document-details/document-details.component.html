  <div>
      <mat-tab-group *ngIf="doc">
          <mat-tab label="Preview" class="border border-secondary">
              <img class="w-100" src="{{baseUrl + doc.thumbnail_url}}">
          </mat-tab>
          <mat-tab label="Scan" class="border border-secondary">
              <app-pdf-popover [doc]="doc"></app-pdf-popover>
          </mat-tab>
          <mat-tab label="Text" class="border border-secondary">
            <app-raw-text [doc]="doc"></app-raw-text>
          </mat-tab>
          <mat-tab label="Data" class="border border-secondary">
             <app-document-data [doc]="doc"></app-document-data> 
            </mat-tab>
        </mat-tab-group>
  </div>
